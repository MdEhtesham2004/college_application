<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .chat-box { width: 300px; height: 400px; border: 1px solid #ccc; overflow-y: scroll; margin-bottom: 10px; }
        .chat-box p { padding: 5px; border-bottom: 1px solid #f1f1f1; }
        input { padding: 10px; width: calc(100% - 22px); }
    </style>
</head>
<body>
    {% if user %}
    <h2> User: {{ user }} </h2>
    {% endif %}
    <h2>Chat Room</h2>
    <div id="chat-box" class="chat-box"></div>

    <input type="text" id="username" placeholder="Enter username" required><br>
    <input type="text" id="room" placeholder="Enter room" required><br>
    <button onclick="joinRoom()">Join Room</button>

    <input type="text" id="message" placeholder="Enter message">
    <button onclick="sendMessage()">Send</button>
    <!-- <button onclick="leaveRoom()"> <a href="{{ url_for('main.leave_room') }}" >Leave Room </a> </button> -->
    <form action="/leave_room" method="GET">
        <button type="submit" onclick="leaveRoom()">Leave Room</button>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        var username, room;

        // Function to join room
        function joinRoom() {
            username = document.getElementById('username').value;
            room = document.getElementById('room').value;
            if (username && room) {
                socket.emit('join', {'username': username, 'room': room});
            }
        }

        // Function to send message
        function sendMessage() {
            var msg = document.getElementById('message').value;
            if (msg && username && room) {
                socket.emit('message', {'msg': msg, 'username': username, 'room': room});
                document.getElementById('message').value = '';
            }
        }

        function leaveRoom() {
            if (username && room) {
                socket.emit('leave', {'username': username, 'room': room});
                room = null;  // Clear room value after leaving
            }
        }

        // Receiving messages
        socket.on('message', function(data) {
            var chatBox = document.getElementById('chat-box');
            var message = document.createElement('p');
            message.innerHTML = data.msg;
            chatBox.appendChild(message);
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>
</body>
</html>
